<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--margin te modifica el borde de los lados-->
    <style>
        body{
            margin: 0%;
        }
        div{
            background: salmon;
            width: 200px; 
            height: 200px; 
        }
        a{
            background: skyblue;
        }
        button{
            background: slateblue;
            width: 200px; 
            height: 200px; 
        }
    </style>
    <!-- widht ajusta el ancho de la pantalla, para los elementos inline no tienen valides el widht y el height-->
    <!--height ajusta el alto de la pantalla-->
</head>
<!--div es un display block porque lo que se aplica, se aplica tanto al principio como al final de la pantalla-->
<!--a es un display inline ya que el tamaÃ±o aplicado en CSS solo es del contenido y no de toda la pantalla como block-->
<!--button es un display inline-block ya que aplican las reglas de inline y de block en este-->
<body>
    <div>Bloque</div>
    <a href="https://platzi.com/home">Inline</a> <br>
    <button>Inline-block</button>
</body>
</html>
